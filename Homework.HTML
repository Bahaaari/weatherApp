<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/HomeworkStyles.css" />
    <title>weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <div class="col-9">
            <form class="search-form">
              <div class="row">
                <div class="col-8">
                  <input
                    type="search"
                    placeholder="Type a City"
                    class="form-control shadow-sm"
                    autocomplete="off"
                    autofocus="on"
                    id="search-text-input"
                  />
                </div>
                <div class="col-3">
                  <input
                    type="submit"
                    value="Search"
                    class="form-control btn btn-primary shadow-sm"
                  />
                </div>
              </div>
            </form>
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-success btn-current">
              Current
            </button>
          </div>
        </div>
        <h1 id="current-city"></h1>
        <ul>
          <li id="current-time">Sunday, 12:40</li>
          <li id="sky">Mostly Sunny</li>
        </ul>

        <div class="row weather-features ps-4">
          <div class="col-6">
            <span class="temperature"></span>
            <span class="unit">Â°C</span>
          </div>
          <div class="col-6">
            <ul>
              <li>Precipitation: 0%</li>
              <li>Humidity: <span id="humidity">18</span>%</li>
              <li>Wind: <span id="wind">8</span> km/h</li>
            </ul>
          </div>
        </div>
      </div>
      <small>
        <a href="https://github.com/Bahaaari/weatherApp" target="-blank"
          >Open-source code</a
        >
        , by Bahareh Babaei
      </small>
    </div>
    <script src="src/HomeworkeIndex.js"></script>
  </body>
</html>
